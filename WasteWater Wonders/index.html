<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Signup with localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle-link {
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
            font-size: 0.9em;
        }

        #welcome {
            display: none;
        }

        #logout-btn {
            margin-top: 20px;
            background: red;
        }
    </style>
</head>
<body>

    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
    </div>

    <div class="form-container" id="signup-form" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();

            if (!username || !password) {
                alert("Please fill all fields.");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                alert("Username already exists. Please login.");
                showLogin();
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));

            alert("Signup successful! Please login.");
            showLogin();
        }

        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username] && users[username] === password) {
                localStorage.setItem('loggedInUser', username);
                window.location.href = "auth.html"; // âœ… Redirect to home page
            } else {
                alert("Invalid credentials.");
            }
        }
    </script>

</body>
</html>
